<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts.js" defer></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <title>CuL8r</title>
</head>
<body>
  <audio id="audio" src="/chatSound.wav"></audio>
  <div class="container">
    <div id="name-picker">
      <form id="name-form" action="">
        <input id="name-input" autocomplete="off" placeholder="username"/><button>Ok!</button>
      </form>
    </div>
    <div id="chat-window">
      <div class="top-bar">cUl8R 🐊</div>
      <div class="chat">
        <div class="messages">
          <ul id="message-list"></ul>
        </div>
        <form id="message-form" action="">
          <input id="message-input" autocomplete="off" />
          <div id="smiley-toggle" class="smiley-toggle">😃
            <div id="smiley-menu" class="smiley-menu">
              <div class="smiley" data-smiley="😃">😃</div>
              <div class="smiley" data-smiley="😁">😁</div>
              <div class="smiley" data-smiley="😂">😂</div>
            </div>
          </div>
          <div id="nudge-button" class="nudge">
            🥴
          </div>
          <button>Send</button>
        </form>
      </div>
      <div class="online">
        <ul class="online-list" id="online-list"></ul>
      </div>

    </div>
  </div>
  
</body>
</html>
