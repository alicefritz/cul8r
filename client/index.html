<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts.js" defer></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <title>CuL8r</title>
</head>
<body>
  <audio id="chat-audio" src="/chatSound.wav" volume=1></audio>
  <audio id="nudge-audio" src="/nudgeSound.wav" volume=1></audio>
  <img  id="audio-toggle" src="./volume-on.png" alt="">
  <div class="container" id="main-container">
    <div class="background-picker">
      <div class="background-choice active-theme" style="background-color: #ffffff;" data-color="#ffffff"></div>
      <div class="background-choice" style="background-color: #84ffff;" data-color="#84ffff"></div>
      <div class="background-choice" style="background-color: #b388ff;" data-color="#b388ff"></div>
      <div class="background-choice" style="background-color: #ccff90;" data-color="#ccff90"></div>
      <div class="background-choice" style="background-color: #ffea00;" data-color="#ffea00"></div>
      <div class="background-choice" style="background-color: #f8bbd0;" data-color="#f8bbd0"></div>
    </div>
    <div id="name-picker">
      <form id="name-form" action="">
        <label for="name-input">Username</label>
        <input id="name-input" autocomplete="off" placeholder="alligator"/>
        <p id="name-error"></p>
        <input class="name-form-submit" type="submit" value="Connect"></input>
        
      </form>
    </div>
    <div id="chat-window">
      <div class="top-bar">cUl8R 🐊</div>
      <div class="chat">
        <div class="messages">
          <ul id="message-list"></ul>
        </div>
        <form id="message-form" action="">
          <input id="message-input" autocomplete="off" />
          <div id="smiley-toggle" class="smiley-toggle">😃
            <div id="smiley-menu" class="smiley-menu">
              <div class="smiley" title="(croc)" data-smiley="🐊">🐊</div>
              <div class="smiley" title=":D" data-smiley="😃">😃</div>
              <div class="smiley" data-smiley="😁">😁</div>
              <div class="smiley" data-smiley="😂">😂</div>
              <div class="smiley" title="(8" data-smiley="😎">😎</div>
              <div class="smiley" data-smiley="😅">😅</div>
              <div class="smiley" data-smiley="😊">😊</div>
              <div class="smiley" data-smiley="⭐">⭐</div>
              <div class="smiley" data-smiley="✌️">✌️</div>
              <div class="smiley" data-smiley="👌">👌</div>
              <div class="smiley" data-smiley="🤙">🤙</div>
              <div class="smiley" data-smiley="🎈">🎈</div>
              <div class="smiley" title="(L)" data-smiley="❤️">❤️</div>
              <div class="smiley" title="(K)" data-smiley="💔">💔</div>
              <div class="smiley" data-smiley="🤪">🤪</div>
              <div class="smiley" data-smiley="😌">😌</div>
              <div class="smiley" data-smiley="🍆">🍆</div>
              <div class="smiley" data-smiley="🍑">🍑</div>
              <div class="smiley" title="(dino)" data-smiley="🦕">🦕</div>
              <div class="smiley" title="(frog)" data-smiley="🐸">🐸</div>
            </div>
          </div>
          <div id="nudge-button" class="nudge">
            🥴
          </div>
          <button>Send</button>
        </form>
      </div>
      <div class="online">
        <ul class="online-list" id="online-list"></ul>
      </div>

    </div>
  </div>
  
</body>
</html>
